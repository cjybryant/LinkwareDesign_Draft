<!DOCTYPE html>
<html>
<!-- <html> -->
  <head>
    <meta charset="utf-8">
    <title>Linkware Design tool</title>
    <link rel="stylesheet" href="/app.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>

  <body>
  <div class="container">
    <p class="activity_selected">activity 1</p><br>
    <p>Identifying Variability and Setting Strategy</p>
    <div id="tableContainer" class="flexbox">

    <div id="table_v" class="variability_Identifier_table">

      <table class="table">
        <tr>
          <th>Variability Type</th>
          <th>the condition of sub-service</th>
          <th>Band Degree</th>
          <th>Weight</th>
          <th>Important Degree</th>
          <th>Recommended Strategy</th>
          <th><span class="table-add glyphicon glyphicon-plus"></span></th>
        </tr>
        <tr class=row_1>
          <!--variability type-->
          <td>
            <select class="v_type form-control input-sm">
              <option value="V1">Arrival variability</option>
              <option value="V2">Request variability</option>
              <option value="V3">Capability variability</option>
              <option value="V4">Effort variability</option>
              <option value="V5">Subjective preference variability</option>
            </select>
          </td>

          <!--sub-service-->
          <td><input type="text" class="sub_service form-control input-sm"></td>

          <!--Band degree-->
          <td>
            <input type="range" class="b_degree" min="0" max="20" step="1" value="10">
          </td>

          <!--weight-->
          <td>
            <select class="weight form-control input-sm" >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>

          <!--importance degree-->
          <td><p class="i_degree">5</p></td>

          <!--recommeddend-->
          <td><p class="re_strategy">LCA > UR > CR</p></td>

          <!--deleteRow-->
          <td>
              <span class="table-remove glyphicon glyphicon-remove"></span>
          </td>
          <td>
              <span class="table-lookup glyphicon glyphicon-edit"></span>
          </td>

        </tr>

        <!--dynamic rows-->
        <tr class="hide">
          <td>
            <select class="v_type form-control input-sm">
              <option value="V1">Arrival variability</option>
              <option value="V2">Request variability</option>
              <option value="V3">Capability variability</option>
              <option value="V4">Effort variability</option>
              <option value="V5">Subjective preference variability</option>
            </select>
          </td>

          <!--sub-service-->
          <td><input type="text" class="sub_service form-control input-sm"></td>

          <!--Band degree-->
          <td>
            <input type="range" class="b_degree" min="0" max="20" step="1" value="10">
          </td>

          <!--weight-->
          <td>
            <select class="weight form-control input-sm">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>

          <!--importance degree-->
          <td><p class="i_degree">5</p></td>

          <!--recommeddend-->
          <td><p class="re_strategy">LCA > UR > CR</p></td>

          <!--deleteRow-->
          <td>
              <span class="table-remove glyphicon glyphicon-remove"></span>
          </td>
          <td>
              <span class="table-lookup glyphicon glyphicon-edit"></span>
          </td>
        </tr>
      </table>

    </div>
    <br>

    <div>
      <span class="element_arrow glyphicon glyphicon-arrow-right"></span>
    </div>

    <div class="fulfillment_table">
      <table class="table">
        <tr>
          <th>Flow Elements</th>
          <th>Degree of Flow Elements Fulfillment</th>
          <th>Percentage</th>
        </tr>
        <tr class=f1>
          <!--<td><p class="f_element" id="f_ele"></p></td>-->
          <td>
            <select class="f_element form-control input-sm" id=f_ele>
              <option>validation</option>
              <option>2</option>
            </select>
          </td>
          <td><p class="degree_fullfll"></p></td>
        </tr>
      </table>
    </div>
  </div> <!--ene of table flexbox-->

    <br>

    <button id="export-btn" class="btn btn-primary">Export Data</button>
    <p id="export"></p>

    <div class="plan plan-highlight">
      <!--<p class="plan-recommended"> </p>-->
      <h3 class="plan-title">LFEL( )</h3>
      <p class="plan-price">score:60</p>
      <!-- <ul class="plan-features">
        <li class="plan-feature">5 <span class="plan-feature-name">websites</span></li>
        <li class="plan-feature">20<span class="plan-feature-unit">GB</span> <span class="plan-feature-name">storage</span></li>
        <li class="plan-feature">10 <span class="plan-feature-name">users</span></li>
      </ul> -->
      <!--<a rel="nofollow" rel="noreferrer"href="#" class="plan-button">Choose Plan</a>-->
    </div>


  <div> <!--ene of container-->
  </body>
</html>
